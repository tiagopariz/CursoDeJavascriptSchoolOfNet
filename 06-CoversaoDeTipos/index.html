<script>
    var abc = 42; // inteiro
    console.log(abc); // 42
    abc = "new value";
    console.log(abc); // "new value"

    var x = "String " + 1;
    var y = 30 + " string";
    console.log(x); // "String 43"
    console.log(y); // "30 string"

    x = "15" - 5; // 10 (subtrai)
    console.log(x);

    x = "15" + 5; // 155 (concatena)
    console.log(x);

    x = parseInt("15") + 5; // 20 (soma)
    console.log(x);

    x = parseFloat("15.7") + 5; // 20.7 (soma)
    console.log(x);
</script>
